<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f9f9f9;
        }
        .product-info {
            padding: 15px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #e44d26;
            font-weight: bold;
            font-size: 1.2em;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Productos</h1>
    <div id="status"></div>
    <div id="products" class="product-grid"></div>

    <script>
        // Elemento donde mostraremos el estado
        const statusEl = document.getElementById('status');
        const productsEl = document.getElementById('products');
        
        // Mostrar estado de carga
        statusEl.innerHTML = '<div class="loading">Cargando productos...</div>';
        
        // Función para formatear precio
        function formatPrice(price) {
            return new Intl.NumberFormat('es-CL', {
                style: 'currency',
                currency: 'CLP'
            }).format(price);
        }
        
        // Cargar productos
        async function loadProducts() {
            try {
                console.log('Intentando cargar productos...');
                const response = await fetch('/products.json');
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const products = await response.json();
                console.log(`Se cargaron ${products.length} productos`);
                
                if (!products || products.length === 0) {
                    statusEl.innerHTML = '<div class="error">No se encontraron productos</div>';
                    return;
                }
                
                // Mostrar productos
                statusEl.innerHTML = `<p>Se encontraron ${products.length} productos</p>`;
                
                // Mostrar los primeros 50 productos
                const displayProducts = products.slice(0, 50);
                
                productsEl.innerHTML = displayProducts.map(product => `
                    <div class="product-card">
                        <img src="${product.image || product.imageGallery?.[0] || '/placeholder-product.svg'}" 
                             alt="${product.name}" 
                             class="product-image">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-brand">${product.brand || 'Sin marca'}</div>
                            <div class="product-price">${formatPrice(product.price)}</div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error cargando productos:', error);
                statusEl.innerHTML = `<div class="error">Error al cargar productos: ${error.message}</div>`;
            }
        }
        
        // Cargar productos al iniciar
        loadProducts();
    </script>
</body>
</html>
